<section ng-controller="EventinstancesController" ng-init="find()">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="tables">Event Instances<a href="/#!/eventinstances/create" class="btn btn-success pull-right">Create</a></h1>
            </div>

            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Event instance date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="eventinstance in eventinstances">
                        <td>{{$index + 1}}</td>
                        <td><a href="#!/eventinstances/{{ eventinstance._id }}">{{eventinstance.startdate}}</a></td>
                        <td>
                            (<a href="#!/eventinstances/{{ eventinstance._id }}/edit">Edit</a>)
                            (<a href="" ng-click="remove(eventinstance)" >Remove</a>)
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>
</section>
