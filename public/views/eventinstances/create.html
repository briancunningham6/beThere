<section ng-controller="EventinstancesController">
    <form class="form-horizontal" ng-submit="create()" ng-init="populateEvents()">
        <div class="row page-header">
            <div class="col-lg-6">
                <div class="well">
                    <form class="bs-example form-horizontal">
                        <fieldset>
                            <legend>Event Details...</legend>
                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Event</label>
                                <div class="col-lg-5">
                                    <select class="form-control" required
                                            ng-model="eventlist.event"
                                            name="event"
                                            required="required"
                                            ng-options="c._id as c.name for c in events">
                                        <option value="">Choose a event:</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-lg-2 control-label">Start</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="eventinstance.startdate" jqinstancepicker placeholder="Start date"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    or <a href="/#!/events">cancel</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1">
                Enter some stuff here
            </div>
        </div>
    </form>
</section>
