<section ng-controller="PlayersController" ng-init="find()">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="tables">Players<a href="/#!/players/create" class="btn btn-success pull-right">Create</a></h1>

            </div>

            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Player name</th>
                        <th>Phone number</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="player in players">
                        <td>{{$index + 1}}</td>
                        <td><a href="#!/players/{{ player._id }}">{{player.firstname}}&nbsp;{{player.lastname}}</a></td>
                        <td>{{player.phonenumber}}</td>
                        <td>
                            (<a href="#!/players/{{ player._id }}/edit">Edit</a>)
                            (<a href="" ng-click="remove(player)" >Remove</a>)
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>
</section>
