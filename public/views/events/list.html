<section ng-controller="EventsController" ng-init="find()">
    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1 id="tables">Events<a href="/#!/events/create" class="btn btn-success pull-right">Create</a></h1>
            </div>

            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Event name</th>
                        <th>Location</th>
                        <th>Actions</th>
                        <th>Dates</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="event in events">
                        <td>{{$index + 1}}</td>
                        <td><a href="#!/events/{{ event._id }}">{{event.name}}</a></td>
                        <td>{{event.location}}</td>
                        <td>
                            (<a href="#!/events/{{ event._id }}/edit">Edit</a>)
                            (<a href="" ng-click="remove(event)" >Remove</a>)
                        </td>
                        <td>
                            <!--Create a select list for EventInstances here-->
                            <div class="col-lg-2">
                                <select ng-model="event.eventinstance" ng-init="" class="form-control" ng-options="item.startdate as item.startdate for item in events.eventinstances"></select>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>
</section>
