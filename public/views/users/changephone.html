<section ng-controller="UsersController">
    <form class="form-horizontal" ng-submit="updatephone()" ng-init="findUser();">
        <div class="row col-md-offset-3 col-lg-6 page-header">
            <div class="well">
                <fieldset>
                    <legend>Change phone number.....</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Phone number</label>
                        <label for="name" class="col-lg-1 control-label">+353</label>
                        <div class="col-lg-5"><input id="phonenumber" disabled ng-model="user.phonenumber" type="text" name="phonenumber" placeholder="Phone number" class="col-lg-1 form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-primary">Enter</button>&nbsp;
                            or&nbsp;<a href="/" class="show-login">cancel</a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
</section>
