<section ng-controller="MessagesController" ng-init="find()">
    <div class="row">
        <div class="col-lg-12">
            <!--<div class="page-header">-->
                <!--<h1 id="tables">Events<a href="/#!/messages/create" class="btn btn-success pull-right">Create</a></h1>-->
            <!--</div>-->

            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Message Id</th>
                        <th>Player name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="message in messages">
                        <td>{{$index + 1}}</td>
                        <td><a href="#!/messages/{{ message._id }}">{{message._id}}</a></td>
                        <td>{{message.Player.firstname}}</td>
                        <td>
                            (<a href="#!/messages/{{ message._id }}/edit">Edit</a>)
                            (<a href="" ng-click="remove(message)" >Remove</a>)
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>
</section>
