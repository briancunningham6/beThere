<section ng-controller="MessagesController">
    <form class="form-horizontal" ng-submit="update()" ng-init="findOne();">
        <div class="row page-header">
            <div class="col-lg-6">
                <div class="well">
                    <form class="bs-example form-horizontal">
                        <fieldset>
                            <legend>Message Details...</legend>
                            <div class="form-group">
                                <label for="name"  class="col-lg-2 control-label">Message</label>
                                <div class="col-lg-10">
                                    <input required ng-model="event.message" required ngMaxlength="{255}" ngMinlength="{10}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                                     <a href="/#!/events">cancel</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1">
                Enter some stuff here
            </div>
        </div>
    </form>
</section>
