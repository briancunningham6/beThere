<section ng-controller="TeamsController">
    <form class="form-horizontal" ng-submit="update()" ng-init="findOne();populateEvents()">
        <div class="row page-header">
            <div class="col-lg-6">
                <div class="well">
                    <form class="bs-example form-horizontal">
                        <fieldset>
                            <legend>Team Details...</legend>
                            <div class="form-group">
                                <label for="location" class="col-lg-2 control-label">Team name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" ng-model="team.name" id="name" placeholder="Team name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Players</label>
                                <div ui-sortable ng-model="playerlist" class="controls col-md-offset-2">
                                    <label class="col-lg-5" ng-repeat="player in playerlist">
                                        <input
                                                type="checkbox"
                                                name="player.firstname"
                                                ng-model="player.value"
                                                > {{$index + 1}}.&nbsp;{{player.firstname}}&nbsp;{{player.lastname}}
                                    </label>
                                    <!--<pre>{{playerlist| json}}</pre>-->
                                </div>
                            </div>

                                            <!--name="event"-->
                                            <!--required="required"-->
                                            <!--ng-options="c._id as c.name for c in events">-->
                                        <!--<option value="">Choose a event:</option>-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default">Cancel</button>
                                    <button type="submit" ng-click="init();" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1">
                Enter some stuff here
            </div>
        </div>
    </form>
</section>
